<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riri's Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="cart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      /* Background Image Properties */
      background-image: url('millysaintessence_logo.jpg'); /* <<-- Make sure this path is correct */
      background-size: cover; /* This makes the image cover the entire background */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-attachment: fixed; /* Keeps the image fixed when scrolling */
    }
    header {
      background-color: transparent; /* Changed to transparent to show background image */
      color: #fff;
      padding: 150px;
      text-align: center;
      /* Add text shadow for better readability over the image */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    nav {
      text-align: center;
      background-color: #444;
      padding: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      margin: 10px;
      padding: 18px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      /* Removed 'position: fixed' to avoid issues with content on smaller screens */
      width: 100%;
    }
    .contact-info {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Added transparency for background image */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px; /* Optional: Constrain width for better readability */
        margin-left: auto;
        margin-right: auto;
    }
    .contact-info a {
        color: #ff4081;
        text-decoration: none;
        margin: 0 10px;
    }

    /* Responsive adjustments for Index.html as well */
    @media (max-width: 768px) {
        header {
            padding: 100px 20px; /* Smaller padding on tablets */
        }
    }
    @media (max-width: 480px) {
        header {
            padding: 80px 10px; /* Even smaller padding on phones */
            font-size: 0.8em; /* Smaller font size for header text */
        }
        .contact-info {
            margin: 10px; /* Adjust margin for small screens */
            padding: 15px;
        }
        nav a {
            margin: 0 5px; /* Reduce spacing between nav links */
            font-size: 0.9em;
        }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to MillySaintEssence üõçÔ∏è</h1>
    <p>Your one-stop store for trendy Skincare!</p>
  </header>

  <nav>
    <a href="Index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="cart.html">Cart <span class="cart-count" id="cart-count">0</span></a>
    <a href="register.html">Register</a>
  </nav>

  <div class="contact-info">
      
      <p>Phone: +234 706 689 8139</p>
      <p>Social Media:
          <a href="#">Facebook: @Millysaint Essence</a> |
          <a href="#">Instagram: @millysaintessence</a> |
      </p>
  </div>

  <footer>
    &copy; 2025 MillySaintEssence. All rights reserved.
  </footer>

</body>
</html>
